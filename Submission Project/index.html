<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf Apps</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1>Bookshelf Apps</h1>
		</header>

		<div class="wrapper">
			<div class="container bg-white shadow">
				<h2 class="container-header text-center">Masukkan Buku Baru</h2>
				<form class="form" action="#" id="form">
					<div class="form-group form-title">
						<label for="title" style="font-weight: bold; font-size: 20px"
							>Judul</label
						>
						<input type="text" id="title" name="title" required />
					</div>
					<div class="form-group form-title">
						<label for="title" style="font-weight: bold; font-size: 20px"
							>Penulis</label
						>
						<input type="text" id="description" name="title" required />
					</div>
					<div class="form-group form-title">
						<label for="date" style="font-weight: bold; font-size: 20px"
							>Tahun</label
						>
						<input type="date" id="date" name="dateIcon" required />
					</div>
					<input
						type="submit"
						value="Submit"
						name="Submit"
						class="btn-submit"
					/>
				</form>
			</div>
			<div class="containerList">
				<h2 class="container-header">Belum selesai dibaca</h2>
				<div class="list-item" id="todos"></div>
			</div>
			<div class="containerList">
				<h2 class="container-header">Sudah selesai dibaca</h2>
				<div class="list-item" id="completed-todos"></div>
			</div>
		</div>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/dom.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
